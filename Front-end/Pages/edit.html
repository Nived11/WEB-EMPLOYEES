<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/edit.css" />
  </head>
  <body>
    <div class="main">
      <div class="nav">
        <div class="logo"><h1 class="title">Web-Emp</h1></div>
        <div class="navcont">
          <a href="../index.html"><button class="regbutton">Home</button></a>
        </div>
      </div>

      <div class="container">
        <div class="login">
          <div class="left-div">
            <div class="photo-div">
              <div class="photo">
                <img
                src="https://t3.ftcdn.net/jpg/02/43/12/34/360_F_243123463_zTooub557xEWABDLk0jJklDyLSGl2jrr.jpg"
                alt="person"" alt="">
              </div>
            </div>
            <div class="name-left">
              <input class="person" type="text" placeholder="Tom Holand" />
            </div>
            <div class="upload-div">
              <input class="file" type="file" />
            </div>
          </div>

          <div class="right-div">
            <div class="heading-div">
              <h3>Edit info</h3>
            </div>

            <div class="det-divs">
              <div class="name-div">
                <h3>Date-of-Birth</h3>
              </div>
              <div class="input-div">
                <input type="text" /><span>*invalid dob</span>
              </div>
            </div>

            <div class="det-divs">
              <div class="name-div">
                <h3>Address</h3>
              </div>
              <div class="input-div">
                <input type="text" /><span>*invalid address</span>
              </div>
            </div>

            <div class="det-divs">
              <div class="name-div">
                <h3>Gender</h3>
              </div>
              <div class="input-div-gender">
                <input
                  class="gender"
                  type="radio"
                  value="gender"
                  name="gender"
                />
                <p class="gender-name">Male</p>
                <input
                  class="gender"
                  type="radio"
                  value="gender"
                  name="gender"
                />
                <p class="gender-name">Female</p>
                <input
                  class="gender"
                  type="radio"
                  value="gender"
                  name="gender"
                />
                <p class="gender-name">Others</p>
              </div>
            </div>

            <div class="det-divs">
              <div class="name-div">
                <h3>E-mail</h3>
              </div>
              <div class="input-div">
                <input type="text" /><span>*invalid email</span>
              </div>
            </div>

            <div class="det-divs">
              <div class="name-div">
                <h3>Phone</h3>
              </div>
              <div class="input-div">
                <input type="text" /><span>*invalid phone</span>
              </div>
            </div>

            <div class="submit-divs">
              <button>save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
